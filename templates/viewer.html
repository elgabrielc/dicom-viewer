<!--
ALTERNATIVE VIEWER: Server-Side Rendering
==========================================

This is an ALTERNATIVE viewer that uses server-side DICOM processing.
The primary viewer is in index.html (client-side processing).

Use Case:
  - When DICOM files are uploaded to the server via /api/upload
  - When the File System Access API is not available (Firefox, Safari)
  - When you want the server to handle image rendering

How it works:
  1. Flask server scans uploaded DICOM files and caches metadata
  2. This page requests rendered PNG slices from /api/series/<id>/slice/<n>
  3. Images are rendered server-side using pydicom and PIL

Limitations:
  - Requires uploading files to server (privacy concern for medical data)
  - Slower than client-side rendering (network round-trip per slice)

To use:
  1. Upload DICOM files via the main library page
  2. Navigate to /viewer/<study_id>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM CT Viewer - Study</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="viewer-page">
    <div class="viewer-container">
        <header class="viewer-header">
            <a href="/" class="back-btn">&larr; Back to Library</a>
            <h1 id="studyTitle">Loading...</h1>
        </header>

        <div class="viewer-main">
            <aside class="series-panel">
                <h3>Series</h3>
                <div id="seriesList" class="series-list">
                    <p class="loading">Loading series...</p>
                </div>
            </aside>

            <main class="image-panel">
                <div class="canvas-container">
                    <canvas id="imageCanvas"></canvas>
                    <div id="imageLoading" class="image-loading">Loading image...</div>
                </div>

                <div class="slice-controls">
                    <button id="prevSlice" class="slice-btn">&lt;</button>
                    <input type="range" id="sliceSlider" min="0" max="0" value="0">
                    <button id="nextSlice" class="slice-btn">&gt;</button>
                    <span id="sliceInfo" class="slice-info">- / -</span>
                </div>
            </main>

            <aside class="metadata-panel">
                <h3>Slice Info</h3>
                <div id="metadataContent" class="metadata-content">
                    <p class="empty">Select a series to view</p>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const studyId = '{{ study_id }}';
    </script>
    <script src="/static/js/viewer.js"></script>
</body>
</html>
